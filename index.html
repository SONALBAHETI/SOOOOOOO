<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Countdown Timer</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #302D3A; /* Updated background color */
        color: #f5f5f5;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #f5eb9b;
      }

     .countdown {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; /* Reduced gap between boxes */
}

.countdown-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 calc(50% - 10px); /* Reduced space between boxes */
}

.number-box {
    background: #1c1c1c;
    border-radius: 10px;
    padding: 15px;
    width: 100px; /* Adjusted width */
    height: 130px; /* Adjusted height */
    display: flex;
    justify-content: center;
    align-items: center;
}

.number-box span {
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
    color: #f5eb9b;
}


      .label {
        font-size: 1.2rem; /* Slightly larger label text */
        color: #bb984d;
        margin-top: 10px;
        text-transform: uppercase;
      }

      /* Media query for smaller screens */
      @media (max-width: 480px) {
        .countdown-item {
          flex: 1 1 45%; /* Two boxes per line with space in between */
          margin-bottom: 20px;
        }

        .number-box {
          width: 100px; /* Slightly reduce box size */
          height: 130px;
        }

        .number-box span {
          font-size: 3.5rem;  /* Adjust number size for smaller screens */
        }
      }
    </style>
  </head>
  <body>

    <div class="countdown">
      <div class="countdown-item">
        <div class="number-box">
          <span id="days">01</span>
        </div>
        <div class="label">Day</div>
      </div>

      <div class="countdown-item">
        <div class="number-box">
          <span id="hours">02</span>
        </div>
        <div class="label">Hour</div>
      </div>

      <div class="countdown-item">
        <div class="number-box">
          <span id="minutes">30</span>
        </div>
        <div class="label">Minutes</div>
      </div>

      <div class="countdown-item">
        <div class="number-box">
          <span id="seconds">20</span>
        </div>
        <div class="label">Seconds</div>
      </div>
    </div>
  <script>
      function revealItem(elementId, delay) {
        setTimeout(() => {
          document.getElementById(elementId).classList.add("pop-in");
        }, delay);
      }

      revealItem("days-container", 500); 
      revealItem("hours-container", 1500); 
      revealItem("minutes-container", 2500); 
      revealItem("seconds-container", 3500);

      let seconds = 60;
      let minutes = 30;

      let countdownFunction = setInterval(function () {
        seconds -= 1;
        if (seconds < 0) {
          seconds = 59;
          minutes -= 1;
        }
        if (minutes < 0) {
          minutes = 30;
        }

        document.getElementById("days").innerHTML = "01";
        document.getElementById("hours").innerHTML = "02";

        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
      }, 67); 
    </script>
  </body>
</html>

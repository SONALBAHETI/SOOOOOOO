<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Ultra-Fast Luxury Countdown Timer</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/garet");

      body {
        font-family: Garet, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #302d3a;
        text-align: center;
        position: relative;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        image-rendering: crisp-edges;
      }

      video.bg-video {
        position: absolute;
       width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: fill; /* Ensures the video covers the entire screen */
        pointer-events: none;
      }

      .frame {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
          display: grid;
  justify-content: center;
      }


      h2 {
        font-size: 2.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
        margin: 0 0 20px;
        background: linear-gradient(90deg, #bb984d, #f5eb9b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
      }

      #countdown {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

    .countdown-item {
  opacity: 0;
  transform: scale(0.5);
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #bb984d;
  backdrop-filter: blur(5px);
  color: #bb984d;
  background: rgba(255, 255, 255, 0.1);
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Center the content inside */
  transition: opacity 0.5s ease, transform 0.5s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 120px; /* Adjust the width as needed */
}

.countdown-row {
  display: flex;
  justify-content: center;
  gap: 20px; /* Adjust the gap between items */
}


      .countdown-item span {
        font-size: 2rem;
        color: #bb984d;
        display: block;
      }

      .countdown-item .label {
        font-size: 1rem;
        margin-top: 5px;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.8rem;
        }

        .countdown-item {
          padding: 8px;
        }

        .countdown-item span {
          font-size: 1.6rem;
        }

        .countdown-item .label {
          font-size: 0.9rem;
        }
        -webkit-font-smoothing: subpixel-antialiased;
        text-rendering: optimizeLegibility;
      }

      .pop-in {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="https://cdn.shopify.com/videos/c/o/v/19c767c7c06c46d080bf772cac5e60e4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="frame">
      <div id="countdown">
        <div class="countdown-row">
          <div class="countdown-item" id="days-container">
            <span id="days">01</span>
            <div class="label">Days</div>
          </div>
          <div class="countdown-item" id="hours-container">
            <span id="hours">02</span>
            <div class="label">Hours</div>
          </div>
        </div>
        <div class="countdown-row">
          <div class="countdown-item" id="minutes-container">
            <span id="minutes">30</span>
            <div class="label">Minutes</div>
          </div>
          <div class="countdown-item" id="seconds-container">
            <span id="seconds">60</span>
            <div class="label">Seconds</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function revealItem(elementId, delay) {
        setTimeout(() => {
          document.getElementById(elementId).classList.add("pop-in");
        }, delay);
      }

      revealItem("days-container", 500); 
      revealItem("hours-container", 1500); 
      revealItem("minutes-container", 2500); 
      revealItem("seconds-container", 3500);

      let seconds = 60;
      let minutes = 30;

      let countdownFunction = setInterval(function () {
        seconds -= 1;
        if (seconds < 0) {
          seconds = 59;
          minutes -= 1;
        }
        if (minutes < 0) {
          minutes = 30;
        }

        document.getElementById("days").innerHTML = "01";
        document.getElementById("hours").innerHTML = "02";

        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
      }, 67); 
    </script>
  </body>
</html>
